				<th colspan="3"></th>
			</tr>
		</tfoot>
	</table></li>
	<li>
	<script subtype='test'>
$assert.scope(function($assert,log){
	var uri = new yi.Uri("http://ms.com/as/bs.html?a=b");
	log("result:",uri);
	$assert.True(uri.isAbsolute);
	$assert("http://ms.com/as/bs.html?a=b",uri.url);
	$assert(uri.toString(),uri.url);
	$assert("http://",uri.protocol);
	$assert("?a=b",uri.qs);
	$assert("ms.com",uri.domain);
	$assert("/as/bs.html",uri.path);
	$assert("bs.html",uri.file);
	$assert(".html",uri.ext);
	
});//$assert
	</script>
